<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraíba Turismo - Plataforma Inteligente de Roteiros Culturais e Ecológicos</title>
    <meta http-equiv="refresh" content="0; url=pages/inicio/index.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .loading-container {
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo i {
            color: #ff6b35;
            font-size: 3rem;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-text {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .logo i {
                font-size: 2.5rem;
            }
            
            .loading-text {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .logo i {
                font-size: 2rem;
            }
            
            .loading-text {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <i class="fas fa-map-marked-alt"></i>
            <span>Paraíba Turismo</span>
        </div>
        <div class="loading-text">Carregando sua experiência...</div>
        <div class="spinner"></div>
        <div class="redirect-text">Redirecionando para a página principal</div>
    </div>
    
    <script>
        // Fallback redirect
        setTimeout(() => {
            window.location.href = 'pages/inicio/index.html';
        }, 2000);
    </script>
</body>
</html>
